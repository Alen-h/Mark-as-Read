<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>已读历史记录 - Mark as Read</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .header .subtitle {
            margin: 5px 0 0 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }

        .stats {
            display: inline-block;
            margin-right: 20px;
            color: #666;
            font-size: 14px;
        }

        .sort-controls {
            float: right;
        }

        .sort-button {
            padding: 5px 10px;
            margin-left: 4px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .controls {
                padding: 15px 20px;
            }
            
            .stats {
                display: block;
                margin-bottom: 10px;
                text-align: center;
            }
            
            .sort-controls {
                float: none;
                margin-top: 10px;
                text-align: center;
            }
            
            .sort-button {
                margin: 2px;
                padding: 4px 8px;
                font-size: 10px;
            }
            
            .container {
                margin: 10px;
                border-radius: 8px;
            }
            
            body {
                padding: 10px;
            }
        }

        .sort-button:hover {
            background: #f0f0f0;
        }

        .sort-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }

        .table-container::-webkit-scrollbar {
            height: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .clearfix {
            clear: both;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        th, td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }

        th:nth-child(1) { width: 15%; } /* 标题 */
        th:nth-child(2) { width: 25%; } /* URL */
        th:nth-child(3) { width: 12%; } /* 域名 */
        th:nth-child(4) { width: 15%; } /* Query */
        th:nth-child(5) { width: 10%; } /* Fragment */
        th:nth-child(6) { width: 15%; } /* 时间 */
        th:nth-child(7) { width: 8%; }  /* 操作 */

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .title-cell {
            font-weight: 500;
            color: #333;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .url-cell {
            font-size: 12px;
            color: #333;
            word-break: break-all;
            line-height: 1.4;
        }

        .url-link {
            color: #333;
            text-decoration: none;
        }

        .url-link:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .query-cell, .fragment-cell {
            max-width: 150px;
            font-size: 11px;
            color: #666;
            word-break: break-all;
        }

        .empty-cell {
            color: #999;
            font-style: italic;
            font-size: 11px;
        }

        .domain-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .time-text {
            color: #666;
            font-size: 12px;
            white-space: nowrap;
            font-family: 'Courier New', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .action-cell {
            text-align: center;
        }

        .remove-button {
            padding: 4px 8px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
        }

        .remove-button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 已读历史记录</h1>
            <div class="subtitle">查看您标记为已读的所有页面</div>
        </div>

        <div class="controls">
            <div class="stats">
                总计: <span id="totalCount">0</span> 个页面
            </div>
            <div class="sort-controls">
                <button class="sort-button active" data-sort="time-desc">最新优先</button>
                <button class="sort-button" data-sort="time-asc">最旧优先</button>
                <button class="sort-button" data-sort="title">按标题</button>
                <button class="sort-button" data-sort="domain">按域名</button>
                <button class="sort-button" data-sort="url">按URL</button>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">
                正在加载历史记录...
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="icon">📖</div>
                <div>还没有标记任何页面为已读</div>
                <div style="margin-top: 10px; font-size: 14px; color: #999;">
                    浏览网页时使用插件标记为已读，记录就会出现在这里
                </div>
            </div>

            <table id="historyTable" style="display: none;">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>URL</th>
                        <th>域名</th>
                        <th>Query</th>
                        <th>Fragment</th>
                        <th>标记时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="history.js"></script>
</body>
</html>
