<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Read History - Mark as Read</title>
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="history-container">
        <div class="history-header">
            <h1>ðŸ“š Read History</h1>
            <div class="header-subtitle">View all pages you've marked as read</div>
        </div>

        <div class="history-controls">
            <div class="controls-wrapper">
                <div class="stats-info">
                    Total: <span id="totalCount">0</span> pages
                </div>
                <div class="sort-controls">
                    <button class="sort-button active" data-sort="time-desc">Latest First</button>
                    <button class="sort-button" data-sort="time-asc">Oldest First</button>
                    <button class="sort-button" data-sort="title">By Title</button>
                    <button class="sort-button" data-sort="domain">By Domain</button>
                    <button class="sort-button" data-sort="url">By URL</button>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div id="loading" class="loading-state">
                <div class="loading-spinner"></div>
                <div>Loading history...</div>
            </div>
            
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-icon">ðŸ“–</div>
                <div class="empty-title">No pages marked as read yet</div>
                <div class="empty-subtitle">
                    Use the extension to mark pages as read while browsing, and they will appear here
                </div>
            </div>

            <table id="historyTable" class="history-table hidden">
                <thead>
                    <tr>
                        <th class="col-title">Title</th>
                        <th class="col-url">URL</th>
                        <th class="col-domain">Domain</th>
                        <th class="col-query">Query</th>
                        <th class="col-fragment">Fragment</th>
                        <th class="col-time">Marked Time</th>
                        <th class="col-action">Actions</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="history.js"></script>
</body>
</html>
