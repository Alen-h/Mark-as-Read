<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h1>📚 Mark as Read</h1>
        </div>
        
        <div id="status" class="popup-status">
            <div class="status-text" id="statusText">检查中...</div>
            <div class="title-display" id="titleDisplay"></div>
            <div class="url-display" id="urlDisplay"></div>
        </div>
        
        <button id="actionButton" class="popup-button primary">
            标记为已读
        </button>
        
        <button id="viewHistoryButton" class="popup-button secondary">
            📋 查看已读历史
        </button>
        
        <div class="popup-stats">
            <div>总计已读: <span id="totalRead">0</span> 个页面</div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
