<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read History - Mark as Read</title>
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="history-container">
        <div class="history-header">
            <h1>Read History</h1>
            <div class="header-subtitle">View all pages you've marked as read</div>
        </div>

        <div class="history-controls">
            <div class="controls-wrapper">
                <div class="stats-info">
                    Total: <span id="totalCount">0</span> pages
                </div>
                <div class="sort-controls">
                    <button class="sort-button active" data-sort="time-desc">Latest First</button>
                    <button class="sort-button" data-sort="time-asc">Oldest First</button>
                    <button class="sort-button" data-sort="title">By Title</button>
                    <button class="sort-button" data-sort="domain">By Domain</button>
                    <button class="sort-button" data-sort="url">By URL</button>
                </div>
            </div>
        </div>

        <div class="history-content">
            <div id="loading" class="loading-state">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading history...</div>
            </div>
            
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-icon">ðŸ“–</div>
                <div class="empty-title">No pages marked as read yet</div>
                <div class="empty-subtitle">
                    Use the extension to mark pages as read while browsing, and they will appear here
                </div>
            </div>

            <div id="historyList" class="history-list hidden">
                <!-- Dynamically generated history cards will be displayed here -->
            </div>
        </div>
    </div>

    <script src="history.js"></script>
</body>
</html>
