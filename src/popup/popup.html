<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h1>📚 Mark as Read</h1>
        </div>
        
        <div id="status" class="popup-status">
            <div class="status-text" id="statusText">Checking...</div>
            <div class="title-display" id="titleDisplay"></div>
            <div class="url-display" id="urlDisplay"></div>
        </div>
        
        <button id="actionButton" class="popup-button primary">
            Mark as Read
        </button>
        
        <button id="viewHistoryButton" class="popup-button secondary">
            📋 View Read History
        </button>
        
        <div class="popup-stats">
            <div>Total Read: <span id="totalRead">0</span> pages</div>
        </div>
        
        <div class="popup-footer">
            <a href="#" id="shortcutSettingsLink" class="shortcut-link">
                ⌨️ Set Keyboard Shortcut
            </a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
